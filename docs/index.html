<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Documentation EpiGimp</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation complète pour EpiGimp - Éditeur d'images">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #0078d7;
      --base-font-size: 15px;
    }
    .sidebar {
      background-color: #f8f9fa;
    }
    .markdown-section code {
      color: #e83e8c;
    }
    .markdown-section pre > code {
      color: #333;
    }
    kbd {
      display: inline-block;
      padding: 3px 5px;
      font-size: 11px;
      line-height: 10px;
      color: #444;
      vertical-align: middle;
      background-color: #fafbfc;
      border: solid 1px #d1d5da;
      border-bottom-color: #c6cbd1;
      border-radius: 3px;
      box-shadow: inset 0 -1px 0 #c6cbd1;
    }
  </style>
</head>
<body>
  <div id="app">Chargement de la documentation...</div>
  <script>
    window.$docsify = {
      name: 'EpiGimp',
      repo: 'https://github.com/ananasparenti/Simulated-EpiGimp',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Rechercher...',
        noData: 'Aucun résultat trouvé',
        depth: 6
      },
      copyCode: {
        buttonText: 'Copier',
        errorText: 'Erreur',
        successText: 'Copié !'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
</body>
</html>
